<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Range Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <main>
        <section class="container">
            <section class="price-range-slider">
                <section class="price-section">
                    <h2 class="price-text">0</h2>
                    <i class="fa-solid fa-indian-rupee rupee-icon"></i>
                </section>
                <section class="range-slider">
                    <span>1</span>
                    <input type="range" class="slider" min="1" max="100">
                    <span>100</span>
                </section>
            </section>
        </section>
    </main>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/f1050aff1a.js" crossorigin="anonymous"></script>

</html>
